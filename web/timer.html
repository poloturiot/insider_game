<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Insider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .timer {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        #timeUpMessage {
            font-size: 28px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Game Timer</h1>
    <button class="button" onclick="startTimer()">Start Timer</button>
    <div id="timerDisplay" class="timer">05:00</div>
    <div id="timeUpMessage">Times up!</div>
    <button class="button" onclick="newGame()">New Game</button>
    
    <script>
        let timerInterval;
        let totalTime = 300; // 5 minutes in seconds

        function startTimer() {
            clearInterval(timerInterval);
            totalTime = 300; // Reset time to 5 minutes
            document.getElementById('timeUpMessage').style.display = 'none'; // Hide "Times up!" message
            timerInterval = setInterval(function () {
                let minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                document.getElementById('timerDisplay').textContent = `${minutes}:${seconds}`;
                totalTime--;

                if (totalTime < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timeUpMessage').style.display = 'block'; // Show "Times up!" message
                }
            }, 1000);
        }

        function newGame() {
            localStorage.clear(); // Clear local storage to reset the game
            window.location.href = 'index.html'; // Go back to the start page
        }
    </script>
</body>
</html>
